<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Embedded Demo</h1>
        <div class="form-group">
            <input type="email" id="email" placeholder="Enter email address" required>
            <button class="action-btn" onclick="handleUserAction()">Login or Create</button>
        </div>
        
        <div id="message"></div>
        <div id="userInfo" class="user-info">
            <p>Logged in as: <span id="loggedInEmail"></span></p>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
    
    <script>
        // Check for existing login on page load
        window.onload = async function() {
            const savedEmail = getCookie('userEmail');
            if (savedEmail) {
                try {
                    const response = await fetch(`/api/users/${encodeURIComponent(savedEmail)}`);
                    
                    if (response.ok) {
                        currentUser = savedEmail;
                        updateUI();
                    } else {
                        eraseCookie('userEmail');
                    }
                } catch (error) {
                    console.error('Error checking saved login:', error);
                    eraseCookie('userEmail');
                }
            }
        };
    </script>
</body>
</html>
